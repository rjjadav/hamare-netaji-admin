<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-lg-2"></div>
    <div class="col-md-10 col-lg-10">
      <div class="row">
        <span class="col"></span>
        <a routerLink="/select-party">
                      Add Party 
                </a>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Active</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let party of partyList">
            <td>{{party.name}} </td>
            <td>{{party.active}}</td>
            <td><a href="#" style="text-decoration: none">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
