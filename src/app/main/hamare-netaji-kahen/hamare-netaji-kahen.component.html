<div class="app-title">
  <div>
    <h1>Hamare Netaji Kahain</h1>
    <p>Add Statement</p>
  </div>

  <!--<a routerLink="/partyList" class="btn btn-outline-dark">Party List</a>-->
</div>

<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label>Title:</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            </div>

            <div class="form-group">
              <label>Description:</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Description" required>
            </div>

            <div class="form-group">
              <label>Leader's Name:</label>
              <input type="text" class="form-control" name="leaderName" id="leaderName" placeholder="Leader's Name" required>
            </div>

            <div class="form-group">
              <label>Status:</label>
                <select class="form-control" id="Status" >
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
            </div>

            <div class="tile-footer">
              <button class="btn btn-primary">
                Add Statement
              </button>

              <!--<button class="btn btn-secondary ml-3">
                Cancel
              </button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
