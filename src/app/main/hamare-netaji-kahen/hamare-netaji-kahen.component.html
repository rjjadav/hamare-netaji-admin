<div class="app-title">
  <div>
    <h1>Hamare Netaji Kahain</h1>
    <p>Add Statement</p>
  </div>

  <a routerLink="/hnklist" class="btn btn-outline-dark">Hamare Netaji Kahain List</a>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <div class="row">
        <div class="col-md-6">
          <form  [formGroup]="hnkForm">
            <div class="form-group">
              <label>Title:</label>
              <input type="text" class="form-control" formControlName="title" name="title" id="title" placeholder="Title" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="hnkForm.controls['title'].touched">
                  <span *ngIf="hnkForm.controls['title'].hasError('required')">Please input title</span>
              </div>
            </div>

            <div class="form-group">
              <label>Description:</label>
              <input type="text" class="form-control" formControlName="descriptions" name="description" id="description" placeholder="Description" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="hnkForm.controls['descriptions'].touched">
                  <span *ngIf="hnkForm.controls['descriptions'].hasError('required')">Please input Description</span>
              </div>
            </div>

            <div class="form-group">
              <label>Leader's Name:</label>
              <input type="text" class="form-control" formControlName="leadersName" name="leaderName" id="leaderName" placeholder="Leader's Name" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="hnkForm.controls['leadersName'].touched">
                  <span *ngIf="hnkForm.controls['leadersName'].hasError('required')">Please input leader's name</span>
              </div>
            </div>

            <div class="form-group">
              <label>Status:</label>
                <select class="form-control" formControlName="active" id="Status" >
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
                <div class="form-control-feedback invalid-feedback" *ngIf="hnkForm.controls['active'].touched">
                    <span *ngIf="hnkForm.controls['active'].hasError('required')">Please select Status</span>
                </div>
            </div>

            <div class="tile-footer">
              <button class="btn btn-primary" (click)="addHNK(hnkForm)" >
                Add Statement
              </button>

              <!--<button class="btn btn-secondary ml-3">
                Cancel
              </button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
