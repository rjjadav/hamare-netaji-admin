<div class="app-title">
  <div>
    <h1>States</h1>
    <p>Add State</p>
  </div>

  <a routerLink="/stateList" class="btn btn-outline-dark">State List</a>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="stateForm">
            <div class="form-group">
              <label for="statename">State Name</label>
              <input type="text" class="form-control" id="statename" required="required" formControlName="name" />
              <div class="form-control-feedback invalid-feedback" *ngIf="stateForm.controls['name'].touched">
                <span *ngIf="stateForm.controls['name'].hasError('required')">Please input your State Name</span>
              </div>
            </div>

            <div class="form-group">
              <label for="statename">Latitude</label>
              <input type="text" class="form-control" required="required" formControlName="lat" />
              <div class="form-control-feedback invalid-feedback" *ngIf="stateForm.controls['lat'].touched">
                <span *ngIf="stateForm.controls['lat'].hasError('required')">Please input your latitude</span>
              </div>
            </div>

            <div class="form-group">
              <label>Longitude</label>
              <input type="text" class="form-control" required="required" formControlName="lon" />
              <div class="form-control-feedback invalid-feedback" *ngIf="stateForm.controls['lon'].touched">
                <span *ngIf="stateForm.controls['lon'].hasError('required')">Please input your longitude</span>
              </div>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="status" formControlName="active">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
              <div class="form-control-feedback invalid-feedback" *ngIf="stateForm.controls['active'].touched">
                <span *ngIf="stateForm.controls['active'].hasError('required')">Please select your status</span>
              </div>
            </div>

            <div class="tile-footer">
              <button class="btn btn-primary" (click)="addState(stateForm)" [disabled]="loading">
                {{loading ? 'Adding State' : 'Add State'}}
              </button>

              <!--<button class="btn btn-secondary ml-3">
                Cancel
              </button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
