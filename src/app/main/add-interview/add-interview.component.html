<div class="app-title">
  <div>
    <h1>Interviews</h1>
    <p>Add Interview</p>
  </div>

  <a routerLink="/interviewList" class="btn btn-outline-dark">Interview List</a>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="tile">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="interviewForm">
            <div class="form-group">
              <label for="title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" required="required" formControlName="title"  name="title" id="title" placeholder="Title" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="interviewForm.controls['title'].touched">
                <span *ngIf="interviewForm.controls['title'].hasError('required')">Please input title</span>
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <textarea type="text" class="form-control" name="description" id="description" required="required" formControlName="description" placeholder="Description" required></textarea>
              <div class="form-control-feedback invalid-feedback" *ngIf="interviewForm.controls['description'].touched">
                <span *ngIf="interviewForm.controls['description'].hasError('required')">Please input description</span>
              </div>
            </div>

            <div class="form-group">
              <label for="youtubeLink" class="col-form-label">Youtube Link URL:</label>
              <input type="text" class="form-control"  name="youtubeLink"  formControlName="youtubeLink" id="youtubeLink" placeholder="Youtube Link" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="interviewForm.controls['youtubeLink'].touched">
                <span *ngIf="interviewForm.controls['youtubeLink'].hasError('pattern')">Please input valid youtube link</span>
                <span *ngIf="interviewForm.controls['youtubeLink'].hasError('required')">Please input youtube link</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label">Thumbnail:</label>
                <div class="input-group">
                  <input type="file" class="form-control" id="imgInp">
                  <input type="hidden" formControlName="thumbNailImage" class="form-control" readonly>
                </div>
            </div>

            <div class="form-group">
              <label for="sequence" class="col-form-label">Sequence:</label>
              <input type="text" class="form-control" formControlName="sequence" name="sequence" id="sequence" placeholder="Sequence" required>
              <div class="form-control-feedback invalid-feedback" *ngIf="interviewForm.controls['sequence'].touched">
                <span *ngIf="interviewForm.controls['sequence'].hasError('required')">Please input Sequence</span>
              </div>
            </div>

            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="active" required="required" formControlName="active">
                <option>Active</option>
                <option>Inactive</option>
              </select>
              <div class="form-control-feedback invalid-feedback" *ngIf="interviewForm.controls['active'].touched">
                <span *ngIf="interviewForm.controls['active'].hasError('required')">Please input Status</span>
              </div>
            </div>

            <div class="tile-footer">
              <button class="btn btn-primary" (click)="addInterview(interviewForm)">
                Add Interview
              </button>

              <!--<button class="btn btn-secondary ml-3">
                Cancel
              </button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
