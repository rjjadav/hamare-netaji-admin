                          <div class="form-inline row">
                          <label for="numberOfQuestionsRaised" class="col-sm-4 col-form-label">No. of Questions raised:</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="numberOfQuestionsRaised" formControlName="noOfQuestionRaised" placeholder="">
                          </div>
                          </div>
                          <br>
                          <div class="form-inline row">
                          <label for="assuranceByGovernment" class="col-sm-4 col-form-label">No. of Assurances given by Government:</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="assuranceByGovernment" formControlName="noOfAssurancesGivenByGovernment" placeholder="">
                          </div>
                          </div>
                          <br>
                          <div class="form-inline row">
                          <label for="billsIntroduced" class="col-sm-4 col-form-label">No. of Bills Introduced:</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="billsIntroduced"  formControlName="noOfBillIntroduced" placeholder="">
                          </div>
                          </div>
                          <br>
                          <div class="form-inline row">
                          <label for="numberOfDebates" class="col-sm-4 col-form-label">No. of Debates:</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="numberOfDebates" formControlName="noOfDebates" placeholder="">
                          </div>
                          </div>
                          <br>
                          <div class="form-inline row">
                          <label for="specialMentionsMade" class="col-sm-4 col-form-label">No. of Special Mentions made:</label>

                          </div>
                          </div>
                          </div>
                        </div>

                        <br>

                        <!-- Status -->

                      <div class="form-group row">
                          <label for="status" class="col-sm-3 col-form-label">Status:</label>
                          <div class="col-sm-9">
                          <select class="form-control" formControlName="active"  id="Status" >
                          <option>Active</option>
                          <option>Inactive</option>
                        </select>
                        </div>
                        </div>

                      <br><br>

                      <!-- Add Button -->

                      <div class="form-group row">
                            <button  [disabled]="!profileForm.valid" (click)="addProfile(profileForm.value)" class="btn btn-success" >Add</button>
                        </div>

              </form>
             </div>
        </div>
     </div>
  </div>
</div>>
